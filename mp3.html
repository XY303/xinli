<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="\css\player.css">

    </head>
    <body>
        <h1 id="head"></h1>
        <h2 id="head2"></h2>

        <button onclick="playPreviousSong()" class="Button" id="last">上一首</button>

			var property = {

            }
